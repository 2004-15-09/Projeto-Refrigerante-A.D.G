<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigerante A.D.G</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>

        <div class="item ativo" style="--background:#2D5644">
            <div class="titulo">ABACATE</div>
            <img src="imagens/Abacate-refrigerante-foregroundBlur.png" alt="Imagem-Fruta de Abacate" class="fruta">
            <img src="imagens/Abacate-refrigerante.png" alt="Imagem-Refrigerante de Abacate" class="refrigerante">
        </div>

        <div class="item" style="--background:#EA3D41">
            <div class="titulo">MORANGO</div>
            <img src="imagens/Morango-refrigerante-foregroundBlur.png" alt="Imagem-Fruta de Morango" class="fruta">
            <img src="imagens/Morango-refrigerante.png" alt="Imagem-Refrigerante de Morango" class="refrigerante">
        </div>

        <div class="item" style="--background:#E7A043">
            <div class="titulo">LARANJA</div>
            <img src="imagens/Laranja-refrigerante-foregroundBlur.png" alt="Imagem-Fruta de Laranja" class="fruta">
            <img src="imagens/Laranja-refrigerante.png" alt="Imagem-Refrigerante de Laranja" class="refrigerante">
        </div>

        <div class="seta">
            <button id="ant"> < </button>
            <button id="seg"> > </button>
        </div>

    </main>

</body>
<script src="script.js"></script>
</html>
